<div class="container">
  <input
    class="search"
    type="search"
    placeholder="Search postsâ€¦"
    [(ngModel)]="searchText"
    (input)="filterPosts()"
  />

  <h1>Posts</h1>

  @for (post of filteredList; track post.id) {
    <div class="post">
      <h3>{{ post.id }}. {{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
  }
</div>
